<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Whisper&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="photo" src="/427533.png" alt="snaki" height="20px" ,width="20px" />
    <canvas id="canvas" width="450" height="450"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let width = canvas.width;
      let height = canvas.height;
      let blockSize = 10;
      let widthInBlocks = width / blockSize;
      let heightInBlocks = height / blockSize;
      let score = 0;
      let intervalId = null;
      let appleColor = "Red";
      let animationTime = 100;
      let isPlaying = true;

      let drawBorder = function () {
        ctx.fillStyle = "Black";
        ctx.fillRect(0, 0, width, blockSize);
        ctx.fillRect(0, height - blockSize, width, blockSize);
        ctx.fillRect(0, 0, blockSize, height);
        ctx.fillRect(width - blockSize, 0, blockSize, height);
      };

      ctx.font = "20px Whisper";
      ctx.fillText("Снеки снеки", 20, 40);

      let drawScore = function () {
        ctx.font = "25px Whisper ";
        ctx.fillStyle = "Black";
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.fillText("Score: " + score, blockSize, blockSize);
      };

      let gameOver = function () {
        clearTimeout(intervalId);
        isPlaying = false;
        ctx.font = "80px Whisper";
        ctx.fillStyle = "Red";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Game Over", width / 2, height / 2);
        console.log(intervalId);
      };

      const circle = (x, y, radius, fillCircle) => {
        ctx.beginPath();

        ctx.arc(x, y, radius, 0, Math.PI * 2, false);

        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      };

      let Block = function (col, row) {
        this.col = col;
        this.row = row;
      };

      Block.prototype.drawSquare = function (color) {
        let x = this.col * blockSize;
        let y = this.row * blockSize;
        ctx.fillStyle = color;
        ctx.fillRect(x, y, blockSize, blockSize);
      };

      Block.prototype.drawCircle = function (color) {
        let centerX = this.col * blockSize + blockSize / 2;
        let centerY = this.row * blockSize + blockSize / 2;
        ctx.fillStyle = color;
        circle(centerX, centerY, blockSize / 2, true);
      };

      Block.prototype.equal = function (otherBlock) {
        return this.col === otherBlock.col && this.row === otherBlock.row;
      };

      let Snake = function () {
        this.segments = [new Block(7, 5), new Block(6, 5), new Block(5, 5)];

        this.direction = "right";
        this.nextDirection = "right";
      };

      Snake.prototype.draw = function () {
        for (let i = 0; i < this.segments.length; i++) {
          this.segments[0].drawSquare("Green");
          if (i % 2 === 0) {
            this.segments[i].drawCircle("Blue");
          } else {
            this.segments[i].drawSquare("Black");
          }
 
       
       
        }
        snake.segments.at(-1).drawSquare(getRandomColor())
      };



      Snake.prototype.move = function () {
        let head = this.segments[0];
        let newHead;

        this.direction = this.nextDirection;

        if (this.direction === "right") {
          newHead = new Block(head.col + 1, head.row);
        } else if (this.direction === "down") {
          newHead = new Block(head.col, head.row + 1);
        } else if (this.direction === "left") {
          newHead = new Block(head.col - 1, head.row);
        } else if (this.direction === "up") {
          newHead = new Block(head.col, head.row - 1);
        }

        if (this.checkCollision(newHead)) {
          gameOver();
          return;
        }

        this.segments.unshift(newHead);

        if (newHead.equal(apple.position)) {
          score++;

          apple.move();
        } else {
          this.segments.pop();
        }
      };

      Snake.prototype.checkCollision = function (head) {
        let leftCollision = head.col === 0;
        let topCollision = head.row === 0;
        let rightCollision = head.col === widthInBlocks - 1;
        let bottomCollision = head.row === heightInBlocks - 1;

        let wallCollision =
          leftCollision || topCollision || rightCollision || bottomCollision;

        let selfCollision = false;

        for (let i = 0; i < this.segments.length; i++) {
          if (head.equal(this.segments[i])) {
            selfCollision = true;
          }
        }

        return wallCollision || selfCollision;
      };

      let directions = {
        37: "left",
        38: "up",
        39: "right",
        40: "down",
      };

      $("body").keydown(function (event) {
        let newDirection = directions[event.keyCode];
        if (newDirection !== undefined) {
          snake.setDirection(newDirection);
        }
      });

      Snake.prototype.setDirection = function (newDirection) {
        if (this.direction === "up" && newDirection === "down") {
          return;
        } else if (this.direction === "right" && newDirection === "left") {
          return;
        } else if (this.direction === "down" && newDirection === "up") {
          return;
        } else if (this.direction === "left" && newDirection === "right") {
          return;
        }

        this.nextDirection = newDirection;
      };

      let Apple = function () {
        let randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
        let randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
        this.position = new Block(randomCol, randomRow);
      };

       function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };

      Apple.prototype.draw = function () {
        localStorage.setItem("scoreColor", score);
        let number = localStorage["scoreColor"];
        console.log(number);
        if (number % 2 === 0) {
          this.position.drawCircle(appleColor);
        } else if (number % 1 === 0) {
          this.position.drawCircle(appleColor);
        }
      };

      Apple.prototype.move = function () {
        let randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
        let randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
        this.position = new Block(randomCol, randomRow);
        if (snake.segments.find((segment) => segment.equal(this.position))) {
          this.move();
        } else {
            
        
        appleColor = getRandomColor()
          this.draw();
        }
      };



      let snake = new Snake();
      let apple = new Apple();

      let gameLoop = function () {
        clearTimeout(intervalId);
        ctx.clearRect(0, 0, width, height);
        drawScore();
        snake.move();
        snake.draw();
        apple.draw();
        drawBorder();
        if (isPlaying) {
          intervalId = setTimeout(gameLoop, animationTime);
        }
      };

      gameLoop();
    </script>

    <button
      id="reloadBtn"
      value="Refresh Page"
      onClick="window.location.reload();"
    >
      Replay Game
    </button>
    <style type="text/css">
      #reloadBtn {
        font-family: Whisper;
        font-size: 25px;
        color: rgb(253, 253, 253);
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
        border: 2px, solid, white;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }
      #reloadBtn:hover {
        background-color: #727171; /* Green */
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 10px 30px 0 rgba(0, 0, 0, 0.19);
      }
      body {
        background-color: #d5d8e0;
      }
    </style>
  </body>
</html>
